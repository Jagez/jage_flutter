  redux: ^5.0.0
  flutter_native_splash: ^1.2.1
  provider: ^5.0.0
  firebase_auth: ^3.0.1

  intl: ^0.17.0
  flutter_swiper: ^1.1.6
  wakelock: ^0.5.3+3
  sensors_plus: ^1.0.2
  flutter_spinkit: ^5.0.0
  flutter_slidable: ^0.6.0
  battery_plus: ^1.1.1
  path_provider: ^2.0.2
  # speech_to_text: ^5.0.0
  signature: ^4.1.1
  url_launcher: ^6.0.10
  rxdart: ^0.27.2
  flutter_blurhash: ^0.6.0
  sentry_flutter: ^6.0.0
  animated_text_kit: ^4.2.1
  just_audio: ^0.9.11
  connectivity_plus: ^1.1.0
  share_plus: ^2.1.4
  lottie: ^1.1.0
  get: ^4.3.8
